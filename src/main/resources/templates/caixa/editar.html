<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/sistema/layout::head(pageTitle='Liberty-se - Dashboard')">
</head>

<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
<div class="mobile-sticky-body-overlay"></div>
<div class="wrapper">
    <aside class="left-sidebar bg-sidebar"  th:replace="fragments/sistema/layout::menu"></aside>

    <div class="page-wrapper">
        <header class="main-header " id="header" th:replace="fragments/sistema/layout::header(usuario='Marcus', email='mpsdantas15@gmail.com')"></header>
        <!--CONTEUDO DA PÁGINA-->
               <div class="content-wrapper">
          <div class="content">             
            <div class="row">
                <div class="col-lg-12">
                  <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                      <h2>Cadastrar uma novo Lançamento</h2>
                    </div>
                    <div class="card-body">
                      <form th:action="${'/caixa/atualizar/' + caixa.id}" th:object="${caixa}" method="post">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Receita ou Despesa</label>
                          <select class="form-control"
                                  id="exampleFormControlSelect1"
                                  name="tipoLancamento"
                                  th:field="${caixa.tipoLancamento}">
							<option value="Receita">Receita</option>
							<option value="Despesa">Despesa</option>
						</select>
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleFormControlInput2">Fonte</label>
                          <input class="form-control" name="fonte"
                                 id="exampleFormControlInput2"
                                 placeholder="De onde veio o lançamento?"
                                 th:field="${caixa.fonte}">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Conta</label>
                          <select class="form-control"
                                  id="exampleFormControlSelect3"
                                  th:field="${caixa.conta}">
                            <option value="Nenhum">Nenhum</option>
                            <option value="Banco do Brasil">Banco do Brasil</option>
                            <option value="Caixa">Caixa</option>
                            <option value="Bradesco">Bradesco</option>
						</select>
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Status</label>
                          <select class="form-control"
                                  id="exampleFormControlSelect3"
                                  th:field="${caixa.statusLancamento}"
                          >
                            <option value="Nenhum">Nenhum</option>
                            <option value="Aberto">Aberto</option>
                            <option value="Quitado">Quitado</option>
						</select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Valor</label>
                          <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              R$
                            </span>
                          </div>
                          <input type="number" min="1" step="any"
                                 class="form-control"
                                 aria-label=""
                                 th:field="${caixa.valor}">
                        </div>
                      
                        <div class="form-footer pt-4 pt-5 mt-4 border-top">
                          <button type="submit" class="btn btn-primary btn-default">Atualizar</button>
                          <button type="submit" class="btn btn-secondary btn-default">Cancelar</button>
                        </div>
                      </form>
                    </div>
                  </div>            
                </div>
              </div>
            </div>         
        </div>
        <!--CONTEUDO DA PÁGINA-->
        <footer class="footer mt-auto" th:replace="fragments/sistema/layout::footer"></footer>
        <div th:replace="fragments/sistema/layout::scripts"></div>
    </div>
</div>
</body>
</html>
