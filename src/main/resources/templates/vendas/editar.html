<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/sistema/layout::head(pageTitle='Liberty-se - Dashboard')">
</head>

<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
<div class="mobile-sticky-body-overlay"></div>
<div class="wrapper">
    <aside class="left-sidebar bg-sidebar"  th:replace="fragments/sistema/layout::menu"></aside>

    <div class="page-wrapper">
        <header class="main-header " id="header" th:replace="fragments/sistema/layout::header(usuario='Marcus', email='mpsdantas15@gmail.com')"></header>
        <!--CONTEUDO DA PÁGINA-->
               <div class="content-wrapper">
          <div class="content">             
            <div class="row">
                <div class="col-lg-12">
                  <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                      <h2>Editar proposta</h2>
                    </div>
                    <div class="card-body">
                      <form th:action="${'/vendas/atualizar/' + orcamento.id}" th:object="${orcamento}" method="post">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Segurado</label>
                          <input name="cliente" th:field="${orcamento.cliente}" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Seguradora</label>
                          <select class="form-control" id="exampleFormControlSelect12" name="seguradora">
							<option value="liberty"  th:selected="${orcamento.seguradora} == 'Liberty Seguros'">Liberty Seguros</option>
							<option th:selected="${orcamento.seguradora} == 'Porto Seguro'">Porto Seguro</option>
							<option th:selected="${orcamento.seguradora} == 'Allianz Seguros'">Allianz Seguros</option>
							<option th:selected="${orcamento.seguradora} == 'Itaú Seguros'">Itaú Seguros</option>
							<option th:selected="${orcamento.seguradora} == 'Sompo Seguros'">Sompo Seguros</option>
						</select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect14">Ramo</label>
                          <select class="form-control" id="exampleFormControlSelect14"  name="ramo">
                            <option th:selected="${orcamento.ramo} == '1'" value="1"> Nenhum</option>
                            <option th:selected="${orcamento.ramo} == '50'" value="50">AUTOMÓVEL</option>
                            <option th:selected="${orcamento.ramo} == '16'" value="16">PATRIMONIAL - RESIDENCIAL</option>
                            <option th:selected="${orcamento.ramo} == '53'" value="53">VIDA INDIVIDUAL</option>
                            <option th:selected="${orcamento.ramo} == '47'" value="47">SAÚDE</option>
						</select>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Valor</label>
                          <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              R$
                            </span>
                          </div>
                          <input type="number" th:field="${orcamento.valor}" class="form-control" 
                          			data-mask="999.999,99" placeholder=""  name="valor" aria-label="">
                        </div>
						<div class="form-group">
                          <label for="exampleFormControlSelect4">Status</label>
							
							<ul class="list-unstyled list-inline">
							<div class="row">
 	                         	<div class="col-md-4">
									<li class="d-inline-block mr-4">
										<label class="control control-radio">Em andamento
											<input th:field="${orcamento.status}" type="radio" name="status" checked="checked" value="em_andamento" />
											<div class="control-indicator"></div>
										</label>
									</li>
								</div>
								<div class="col-md-4">
								<li class="d-inline-block mr-4">
									<label class="control control-radio radio-primary">Aguardando resposta
										<input type="radio" th:field="${orcamento.status}" name="status"  value="aguardando_resposta" />
										<div class="control-indicator"></div>
									</label>
								</li>
								</div>
								<div class="col-md-4">
								<li class="d-inline-block">
									<label class="control control-radio radio-success">Aceito
										<input type="radio" th:field="${orcamento.status}" name="status" value="aceito"  />
										<div class="control-indicator"></div>
									</label>
								</li>
								</div>
							</ul>
                        </div>
                      
                        <div class="form-footer pt-4 pt-5 mt-4 border-top">
                          <button type="submit" class="btn btn-primary btn-default">Submit</button>
                          <button type="submit" class="btn btn-secondary btn-default">Cancel</button>
                        </div>
                      </form>
                    </div>
                  </div>            
                </div>
              </div>
            </div>         
        </div>
        <!--CONTEUDO DA PÁGINA-->
        <footer class="footer mt-auto" th:replace="fragments/sistema/layout::footer"></footer>
        <div th:replace="fragments/sistema/layout::scripts"></div>
    </div>
</div>
</body>
</html>
