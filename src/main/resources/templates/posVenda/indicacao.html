<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/sistema/layout::head(pageTitle='Liberty-se - Dashboard')">
</head>

<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
<div class="mobile-sticky-body-overlay"></div>
<div class="wrapper">
    <aside class="left-sidebar bg-sidebar"  th:replace="fragments/sistema/layout::menu"></aside>

    <div class="page-wrapper">
        <header class="main-header " id="header" th:replace="fragments/sistema/layout::header(usuario='Marcus', email='mpsdantas15@gmail.com')"></header>
        <!--CONTEUDO DA PÁGINA-->
        <div class="content-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card card-default">
                            <div class="card-header card-header-border-bottom">
                                <h2>Cadastro de Indicação</h2>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-1">
                                            <label for="exampleFormControlInput1" class="text-dark font-weight-medium">Nome</label>
                                            <input type="nome" class="form-control" id="exampleFormControlInput1" required="" placeholder="José da Silva">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-8 mb-2">
                                            <label for="exampleFormControlInput1" class="text-dark font-weight-medium">E-mail</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput3" required="" placeholder="libertyse@libertyse.com">
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label for="exampleFormControlInput1" class="text-dark font-weight-medium">Contato</label>
                                            <input type="phone" class="form-control" id="exampleFormControlInput4" required="" placeholder="(xx) xxxxx-xxxx">
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--CONTEUDO DA PÁGINA-->
        <footer class="footer mt-auto" th:replace="fragments/sistema/layout::footer"></footer>
        <div th:replace="fragments/sistema/layout::scripts"></div>
    </div>
</div>
</body>
</html>
